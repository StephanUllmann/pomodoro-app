<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Roboto+Slab:wght@700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Pomodoro app</title>
  </head>
  <body class="theme-1 font-1">
    <header class="header">
      <svg class="header__logo"><use href="#logo"></use></svg>
    </header>
    <nav class="modus-switch">
      <div class="btn btn--active">
        <p class="body-1">pomodoro</p>
      </div>
      <div class="btn">
        <p class="body-1">short break</p>
      </div>
      <div class="btn">
        <p class="body-1">long break</p>
      </div>
    </nav>

    <main class="timer">
      <div class="timer__inner">
        <svg class="timer__circle">
          <path id="timer-arc" d="" />
        </svg>
        <div class="timer__time">
          <h1 class="heading-1">17:59</h1>
        </div>
        <div class="timer__status">
          <!-- start pause restart -->
          <h3 class="heading-3" id="timer__status">restart</h3>
          <audio preload="auto" class="timer__audio">
            <source
              src="./assets/singing-bowl-strike-sound-84682.mp3"
              type="audio/aac"
            />
          </audio>
        </div>
      </div>
    </main>

    <nav class="settings">
      <svg class="settings__icon"><use href="#settings"></use></svg>

      <div class="hidden" id="settings-hide">
        <div class="settings__menu">
          <div
            class="settings__menu__form-group settings__menu__form-group--heading"
          >
            <h2 class="settings__menu-heading heading-2">Settings</h2>
            <svg class="settings__menu-close icons">
              <use href="#icon-close"></use>
            </svg>
          </div>
          <form action="#" class="settings__menu__form">
            <fieldset
              class="settings__menu__form-group settings__menu__form-group-1"
            >
              <div
                class="settings__menu__form-legend heading-4"
                id="times-heading"
              >
                Time (minutes)
              </div>
              <div class="relative time-1">
                <label
                  id="pomodoro-time-label"
                  for="pomodoro-time"
                  class="settings__menu__time-label body-2"
                  >pomodoro</label
                >
                <input
                  type="number"
                  name="pomodoro-time"
                  id="pomodoro-time"
                  class="settings__menu__time-input"
                  value="25"
                  min="15"
                  max="45"
                  list="reasonable-pomodoros"
                />
                <svg class="icons" id="pomodoro-up">
                  <use href="#icon-arrow-up"></use>
                </svg>
                <svg class="icons" id="pomodoro-down">
                  <use href="#icon-arrow-down"></use>
                </svg>
              </div>
              <!-- <datalist id="reasonable-pomodoros">
                <option value="25"></option>
                <option value="20"></option>
                <option value="30"></option>
              </datalist> -->
              <!-- </div> -->
              <!-- <div class="settings__menu__number-group"> -->
              <div class="relative time-2">
                <label
                  id="short-break-label"
                  for="short-break"
                  class="settings__menu__time-label body-2"
                  >short break</label
                >
                <input
                  type="number"
                  name="short-break"
                  id="short-break"
                  class="settings__menu__time-input"
                  value="5"
                  min="1"
                  max="10"
                  list="reasonable-short-breaks"
                />
                <svg class="icons" id="short-break-up">
                  <use href="#icon-arrow-up"></use>
                </svg>
                <svg class="icons" id="short-break-down">
                  <use href="#icon-arrow-down"></use>
                </svg>
              </div>
              <!-- <datalist id="reasonable-short-breaks">
                <option value="5"></option>
                <option value="3"></option>
                <option value="7"></option>
              </datalist> -->
              <div class="relative time-3">
                <label
                  id="long-break-label"
                  for="long-break"
                  class="settings__menu__time-label body-2"
                  >long break</label
                >
                <input
                  type="number"
                  name="long-break"
                  id="long-break"
                  class="settings__menu__time-input"
                  value="15"
                  min="10"
                  max="20"
                  list="reasonable-long-breaks"
                />
                <svg class="icons" id="short-break-up">
                  <use href="#icon-arrow-up"></use>
                </svg>
                <svg class="icons" id="short-break-down">
                  <use href="#icon-arrow-down"></use>
                </svg>
              </div>
              <!-- <datalist id="reasonable-long-breaks">
                <option value="15"></option>
                <option value="13"></option>
                <option value="17"></option>
              </datalist> -->
            </fieldset>
            <fieldset class="settings__menu__form-group">
              <legend class="settings__menu__form-legend heading-4">
                Font
              </legend>
              <div class="settings__menu__radio-group">
                <input
                  class="settings__menu__radio-btn"
                  type="radio"
                  name="fonts"
                  id="font-btn-1"
                  value="1"
                  checked
                />
                <label for="font-btn-1" class="font-label font-label font-1"
                  >Aa</label
                >

                <input
                  class="settings__menu__radio-btn"
                  type="radio"
                  name="fonts"
                  id="font-btn-2"
                  value="2"
                />
                <label for="font-btn-2" class="font-label font-label font-2"
                  >Aa</label
                >

                <input
                  class="settings__menu__radio-btn"
                  type="radio"
                  name="fonts"
                  id="font-btn-3"
                  value="3"
                />
                <label for="font-btn-3" class="font-label font-label font-3"
                  >Aa</label
                >
              </div>
            </fieldset>

            <fieldset class="settings__menu__form-group">
              <legend class="settings__menu__form-legend heading-4">
                Color
              </legend>
              <div class="settings__menu__radio-group">
                <input
                  class="settings__menu__radio-btn settings__menu__radio-btn--color"
                  type="radio"
                  name="colors"
                  id="color-btn-1"
                  value="1"
                  checked
                />
                <label for="color-btn-1" class="color-label color-label-1">
                  <svg class="icons"><use href="#check"></use></svg>
                </label>

                <input
                  class="settings__menu__radio-btn settings__menu__radio-btn--color"
                  type="radio"
                  name="colors"
                  id="color-btn-2"
                  value="2"
                />
                <label for="color-btn-2" class="color-label color-label-2">
                  <svg class="icons"><use href="#check"></use></svg>
                </label>

                <input
                  class="settings__menu__radio-btn settings__menu__radio-btn--color"
                  type="radio"
                  name="colors"
                  id="color-btn-3"
                  value="3"
                />
                <label for="color-btn-3" class="color-label color-label-3">
                  <svg class="icons"><use href="#check"></use></svg>
                </label>
              </div>
            </fieldset>
            <button class="btn btn--settings">Apply</button>
          </form>
        </div>
      </div>
      <div class="overlay hidden"></div>
    </nav>
